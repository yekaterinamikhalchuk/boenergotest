{% extends 'default.html' %}

{% block content %}

<h5>Чтобы решить квадратное уравнение <em>a*x<SUP>2</SUP> + b*x + c = 0 </em> введите следующие данные:</h5>
<form method="POST">
    {% csrf_token %}

    Введите a: {{ form.a }}<br><br>
    Введите b: {{ form.b }}<br><br>
    Введите c: {{ form.c }}<br><br>

    <button type="submit">Найти корни уравнения</button>
</form>

<p>{{result}}</p>

{% endblock content %}
